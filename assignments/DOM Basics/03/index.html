<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Learning About Nodes</title>

    <style>
      * {
        border: 2px solid #dedede;
        padding: 15px;
        margin: 15px;
      }
      html {
        margin: 0;
        padding: 0;
      }
      body {
        max-width: 600px;
        font-family: sans-serif;
        color: #333;
      }
    </style>
  </head>

  <body>
    <h1>Shark World</h1>
    <p>
      The world's leading source on <strong>shark</strong> related information.
    </p>
    <h2>Types of Sharks</h2>
    <ul>
      <li>Hammerhead</li>
      <li>Tiger</li>
      <li>Great White</li>
    </ul>
  </body>

  <script>
    const h1 = document.getElementsByTagName("h1")[0];
    const p = document.getElementsByTagName("p")[0];
    const ul = document.getElementsByTagName("ul")[0];
    // Your code goes here
    ul.firstElementChild.style.backgroundColor = 'yellow';

    for(let el of ul.children){
      el.style.backgroundColor = 'red';
    }

    document.body.children[3].lastElementChild.style.backgroundColor = 'pink';

    let second = document.body.children[3].children[1];

    second.previousElementSibling.style.backgroundColor = 'coral';
    
    second.nextElementSibling.style.backgroundColor = 'aquamarine';
  </script>
</html>
